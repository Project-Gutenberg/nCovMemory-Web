            <p>原文链接 备份链接   2003年SARS疫情，常住人口最多（1700万）的上海市，仅有8人感染。且都为散发状态，未出现大规模聚集性爆发。
 上海市在疫情未到来时，就做了充分的准备。下沉到基层社区、落实到个人的防控措施，对于疫情控制起到重要 …</p>
