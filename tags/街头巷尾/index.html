                        <p>原文链接 备份链接  今天（2020年3月6日），在武汉市青山区的建设三路上，看到几位环卫工人大姐，在做扫把。
我问她们，为什么连扫把都要自己做么？
 回答说：上头只发竹叶子……
 这是我第一次见到这样的场景，我很吃惊。
 我也想起了从2月 …</p>
